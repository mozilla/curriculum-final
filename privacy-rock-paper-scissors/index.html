<html>
  <head>
    <title>HACKER CARDS</title>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Zilla+Slab" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css" type="text/css">
    <link rel="stylesheet" href="styles/customize.css" type="text/css">
    <script src="scripts/cards.js" type="text/javascript"></script>
  </head>

  <body>

    <div class="game-board">

      <div class="hacker-area">

        <h1><strong>&gt; HACKER CARDS</strong> Choose the best card to stop the hackers's attack!</h1>

        <div class="stats hacker-stats">
          <div class="life-bar">
            <div class="life-left hacker-color"></div>
          </div>
          <div class="life-total"></div>
          <div class="thumbnail">ðŸ˜ </div>
          <div class="name">Hacker</div>
        </div>

        <!-- Copy and paste emojis from http://getemoji.com/ -->

        <div class="card hacker-card hacker-color">
          <div class="text"></div>
          <div class="power"></div>
        </div>

      </div>

      <div class="player-area">

        <div class="stats player-stats">
          <div class="life-bar">
            <div class="life-left player-color"></div>
          </div>
          <div class="life-total"></div>
          <div class="thumbnail">ðŸ¤“</div>
          <div class="name">You</div>
        </div>

        <div class="card player-card player-color">
          <div class="text"></div>
          <div class="power"></div>
        </div>

        <div class="card player-card player-color">
          <div class="text"></div>
          <div class="power"></div>
        </div>

        <div class="card player-card player-color">
          <div class="text"></div>
          <div class="power"></div>
        </div>

      </div>

      <button class="start-game" onClick="startGame()">Go Online!</button>
      <button class="next-turn" onClick="playTurn()">Keep Surfing!</button>

    </div>

    <div class="license">CC-BY <a href="https://teach.mozilla.org"><img src="images/mozilla-logo.svg" /></a></div>

    <div class="winner-section">
      <div>
        <span class="winner-message">You got hacked!</span>
        <button class="restart" onClick="restartGame()">Play Again</button>
      </div>
    </div>

    <script src="scripts/script.js" type="text/javascript"></script>

  </body>
</html>
